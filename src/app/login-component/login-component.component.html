<div class="container">
  <div class="col-5">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
        <div [hidden]="!email.errors.required">
          <p style="color:red;">Email không được để trống</p>
        </div>
          <div [hidden]="!email.errors.pattern">
            <p style="color:red;">Email không đúng định dạng</p>
          </div>
      </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
          <div [hidden]="!password.errors.required">
            <p style="color:red;">Mật khẩu không được để trống</p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Submit</button>
    </form>
  </div>
</div>
